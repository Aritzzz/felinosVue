<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>felinos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Lista de felinos</h1>
    <ul>
      <li v-for="felino in paginatedFelinos" :key="felino.id">
        <img :src="felino.imagen" :alt="felino.nombre" width="100" height="100" />
        <div>
          <strong>{{ felino.nombre }}</strong> ({{ felino.habitantes.toLocaleString() }} habitantes)
          <br>
          {{ felino.pais }}, {{ felino.continente }}
        </div>
      </li>
    </ul>
    <div class="pagination">
      <button @click="prevPage" :disabled="currentPage === 1">Anterior</button>
      <span>PÃ¡gina {{ currentPage }} de {{ totalPages }}</span>
      <button @click="nextPage" :disabled="currentPage === totalPages">Siguiente</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>
</html>
